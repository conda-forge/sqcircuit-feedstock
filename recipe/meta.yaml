{% set name = "SQcircuit" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7455b508230b211ea94cb0a314066c2e4fa377561d366998cbe443b684bb48c5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill >=0.3.4
    - matplotlib-base >=3.0.0
    - numpy >=1.14.2
    - python >=3.6
    - qutip >=4.3.1
    - scipy >=1.1.0

test:
  imports:
    - SQcircuit

about:
  home: https://sqcircuit.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: superconducting quantum circuit analyzer
  doc_url: https://docs.sqcircuit.org/
  dev_url: https://github.com/stanfordLINQS/SQcircuit

extra:
  recipe-maintainers:
    - taha1373
