{% set name = "SQcircuit" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bcc28fade10bb95f3a76d6e9214bf15c18d1219f7c13c0cf1eed37cde3f7a139

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill >=0.3.4
    - matplotlib-base >=3.0.0
    - numpy >=1.14.2
    - python >=3.6
    - qutip >=4.3.1
    - scipy >=1.1.0
    - IPython >=7.0.0

test:
  imports:
    - SQcircuit

about:
  home: https://sqcircuit.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: superconducting quantum circuit analyzer
  doc_url: https://docs.sqcircuit.org/
  dev_url: https://github.com/stanfordLINQS/SQcircuit

extra:
  recipe-maintainers:
    - taha1373
